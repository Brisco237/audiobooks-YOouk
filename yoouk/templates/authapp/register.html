{% extends "base.html" %}
{% load static %}
{% block title %} Register page {% endblock title %}

{% block styles %} 
<link rel="stylesheet" href="{% static 'authapp/register.css' %}"> 
{% endblock styles %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><i class="fas fa-circle-user"></i> REGISTER</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username"><i class="fas fa-user"></i>  Nom d'utilisateur</label>
                            <input type="text" class="form-control" name="username" required placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email"><i class="fas fa-envelope"></i>  Email</label>
                            <input type="email" class="form-control" name="email" required placeholder="Email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password"><i class="fas fa-key"></i>  Mot de passe</label>
                            <input type="password" class="form-control" name="password" required placeholder="Password">
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="d-grid">
                            <button type="submit" class="btn">Creez votre compte</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Déjà inscrit? <a href="{% url 'login_user' %}">Connectez-vous</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>


{% endblock %}
